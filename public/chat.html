<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャットルーム</title>
    <script src="/socket.io/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
        #message-input, #fileInput { width: 80%; }
        #send-button, #send-file-button { width: 18%; }
    </style>
</head>
<body>
    <h1>チャットルーム</h1>
    <p id="usernameDisplay"></p> 
    <select id="roomSelect">
        <option value="雑談部屋">雑談部屋</option>
        <option value="雑談部屋2">雑談部屋2</option>
    </select>

    <h2>チャットルーム</h2>
    <div id="chat-box"></div>
    
    <input type="text" id="message-input" placeholder="メッセージを入力...">
    <button id="send-button">送信</button>
    
    <input type="file" id="fileInput">
    <button id="send-file-button">ファイル送信</button>

    <script>
        const socket = io();
        const username = localStorage.getItem("username") || "ゲスト";
        let currentRoom = localStorage.getItem("currentRoom") || "雑談部屋";

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("usernameDisplay").textContent = `ログインユーザー: ${username}`;
            document.getElementById("roomSelect").value = currentRoom;
            localStorage.setItem("currentRoom", currentRoom);
            socket.emit("joinRoom", currentRoom);
        });

        async function fetchMessages() {
            const response = await fetch("/messages");
            const messages = await response.json();
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = ""; 

            messages.forEach(msg => {
                if (msg.file) {
                    chatBox.innerHTML += `<p><strong>${msg.user}:</strong> <a href="${msg.file}" target="_blank">📎 ファイル</a></p>`;
                } else {
                    chatBox.innerHTML += `<p><strong>${msg.user}:</strong> ${msg.text}</p>`;
                }
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();
            if (!message) return;

            fetch("/send-message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message, username, room: currentRoom })
            }).then(() => {
                messageInput.value = "";
                fetchMessages();
            });
        }

        function sendFile() {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("ファイルを選択してください！");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput);
            formData.append("username", username);
            formData.append("room", currentRoom);

            fetch("/upload", {
                method: "POST",
                body: formData
            }).then(() => {
                fetchMessages(); 
            });
        }

        document.getElementById("send-button").addEventListener("click", sendMessage);
        document.getElementById("send-file-button").addEventListener("click", sendFile);

        window.onload = fetchMessages;
    </script>
</body>
</html>
