<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
        #message-input { width: 80%; }
        #send-button { width: 18%; }
    </style>
</head>

<body>
    <h1>チャットルーム</h1>
    <p id="usernameDisplay"></p> 
    <select id="userList"></select>
    <input id="dmInput" type="text" placeholder="DMを入力..." />
    <button onclick="sendDM()">DM送信</button>
    <select id="roomSelect">
        <option value="雑談部屋">雑談部屋</option>
        <option value="雑談部屋2">雑談部屋2</option>
    </select>
    <button onclick="joinRoom()">部屋に入る</button>
    <button onclick="logout()">ログアウト</button>
    <div id="pinnedMessage">📌 ピン止め: なし</div>
    <div id="messages"></div>
    <input id="messageInput" type="text" placeholder="メッセージを入力..." />
    <button onclick="sendMessage()">送信</button>
    <input id="fileInput" type="file" />
    <button onclick="sendFile()">画像・動画を送信</button>
</body>
<script>
    const socket = io();
    const username = localStorage.getItem("username") || prompt("ユーザー名を入力してください");
    socket.emit('setUsername', username);
    const username = localStorage.getItem("username") || "ゲスト";
    let currentRoom = localStorage.getItem("currentRoom") || "雑談部屋";

    function sendDM() {
        const recipient = document.getElementById("userList").value;
        const message = document.getElementById("dmInput").value;
        if (!recipient || !message.trim()) return;
        socket.emit('directMessage', { recipient, message });
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("usernameDisplay").textContent = `ログインユーザー: ${username}`;
        document.getElementById("roomSelect").value = currentRoom;
        socket.emit("joinRoom", currentRoom);
    });

    function joinRoom() {
        currentRoom = document.getElementById("roomSelect").value;
        localStorage.setItem("currentRoom", currentRoom);
        socket.emit("joinRoom", currentRoom);
    }

    function sendMessage() {
        const message = document.getElementById('messageInput').value;
        if (!message.trim()) return;
        const data = { username, message, room: currentRoom };
        socket.emit('message', data);
        socket.emit('message', { username, message, room: currentRoom });
    }

    function sendFile() {
        const file = document.getElementById('fileInput').files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
            socket.emit('file', { username, data: reader.result, room: currentRoom });
        };
        reader.readAsDataURL(file);
    }

    socket.on('updateUserList', (users) => {
        const userList = document.getElementById("userList");
        userList.innerHTML = users.map(u => `<option value="${u}">${u}</option>`).join("");
    function pinMessage(message) {
        socket.emit('pinMessage', { username, message, room: currentRoom });
    }

    socket.on('messageHistory', (history) => {
        document.getElementById('messages').innerHTML = "";
        history.forEach(addMessageToChat);
    });

    socket.on('directMessage', ({ sender, message }) => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>📩 ${sender} からのDM:</strong> ${message}`;
        document.getElementById('messages').appendChild(div);
    socket.on('fileHistory', (history) => {
        history.forEach(displayFile);
    });

    socket.on('dmHistory', (history) => {
        history.forEach(({ sender, message }) => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>📩 ${sender} からの過去DM:</strong> ${message}`;
            document.getElementById('messages').appendChild(div);
        });
    socket.on('message', addMessageToChat);
    socket.on('file', displayFile);

    socket.on('updatePinnedMessage', (data) => {
        document.getElementById('pinnedMessage').innerHTML = `📌 ピン止め: ${data.message}`;
    });

    function addMessageToChat(data) {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${data.username}</strong>: ${data.message} 
                         <button onclick="pinMessage('${data.message}')">📌 ピン止め</button>`;
        document.getElementById('messages').appendChild(div);
    }

    function displayFile(file) {
        const container = document.createElement('div');
        const button = document.createElement('button');
        button.textContent = "画像/動画を表示する";
        button.onclick = () => { media.classList.toggle('hidden'); };
        const media = document.createElement(file.data.startsWith("data:image") ? 'img' : 'video');
        media.src = file.data;
        media.controls = file.data.startsWith("data:video");
        media.classList.add('hidden');
        media.style.maxWidth = "100%";
        container.appendChild(button);
        container.appendChild(media);
        document.getElementById('messages').appendChild(container);
    }
</script>
</html>
