<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャットルーム</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #pinnedMessage { font-weight: bold; color: red; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>チャットルーム</h1>
    <p id="usernameDisplay"></p> 
    <select id="userList"></select>
    <input id="dmInput" type="text" placeholder="DMを入力..." />
    <button onclick="sendDM()">DM送信</button>
    <select id="roomSelect">
        <option value="雑談部屋">雑談部屋</option>
        <option value="雑談部屋2">雑談部屋2</option>
    </select>
    <button onclick="joinRoom()">部屋に入る</button>
    <div id="pinnedMessage">📌 ピン止め: なし</div>
    <div id="messages"></div>
</body>
<script>
    const socket = io();
    const username = localStorage.getItem("username") || prompt("ユーザー名を入力してください");
    socket.emit('setUsername', username);

    function sendDM() {
        const recipient = document.getElementById("userList").value;
        const message = document.getElementById("dmInput").value;
        if (!recipient || !message.trim()) return;
        socket.emit('directMessage', { recipient, message });
    }

    socket.on('updateUserList', (users) => {
        const userList = document.getElementById("userList");
        userList.innerHTML = users.map(u => `<option value="${u}">${u}</option>`).join("");
    });

    socket.on('directMessage', ({ sender, message }) => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>📩 ${sender} からのDM:</strong> ${message}`;
        document.getElementById('messages').appendChild(div);
    });
</script>
</html>
