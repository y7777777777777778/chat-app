<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャットルーム</title>
    <script src="/socket.io/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; text-align: left; }
        #message-input, #fileInput { width: 80%; }
        #send-button, #pin-button, #send-file-button { width: 18%; }
        .room-container { margin: 20px 0; }
        .room-button { display: inline-block; width: 150px; padding: 10px; border: 2px solid #000; cursor: pointer; margin: 5px; }
        .room-button:hover { background-color: #ddd; }
    </style>
</head>
<body>
    <h1>チャットルーム</h1>
    <p id="usernameDisplay"></p>

    <h2>入りたい部屋をクリックしてください</h2>
    <div class="room-container">
        <div class="room-button" onclick="joinRoom('雑談部屋')">雑談部屋</div>
        <div class="room-button" onclick="joinRoom('雑談部屋2')">雑談部屋2</div>
    </div>

    <h2>チャットルーム: <span id="roomTitle">雑談部屋</span></h2>
    <div id="chat-box"></div>

    <input type="text" id="message-input" placeholder="メッセージを入力...">
    <button id="send-button">送信</button>
    <button id="pin-button">📌 ピン止め</button>

    <input type="file" id="fileInput">
    <button id="send-file-button">ファイル送信</button>

    <!-- 画像拡大表示用 -->
    <div id="imageModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); text-align:center;">
        <img id="modalImage" style="max-width:90%; max-height:90%; margin-top:50px;">
        <button onclick="closeModal()" style="position:absolute; top:10px; right:10px; background:red; color:white;">閉じる</button>
    </div>

    <script>
        const socket = io();
        const username = localStorage.getItem("username") || "ゲスト";
        let currentRoom = localStorage.getItem("currentRoom") || "雑談部屋";

        document.getElementById("usernameDisplay").textContent = `ログインユーザー: ${username}`;

        function joinRoom(room) {
            localStorage.setItem("currentRoom", room);
            document.getElementById("roomTitle").textContent = room;
            socket.emit("joinRoom", room);
            fetchMessages();
        }

        async function fetchMessages() {
            const response = await fetch(`/messages?room=${currentRoom}`);
            const messages = await response.json();
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = ""; 

            messages.forEach(msg => {
                let pinned = msg.pinned ? "📌" : "";
                let displayMsg = msg.text ? msg.text : getFilePreview(msg.file);
                chatBox.innerHTML += `<p><strong>${msg.user}:</strong> ${displayMsg} ${pinned}</p>`;
            });
        }

        function getFilePreview(fileUrl) {
            if (fileUrl.match(/\.(png|jpg|jpeg|gif)$/)) {
                return `<button onclick="showImage('${fileUrl}')">🔍 画像を表示</button>`;
            } else if (fileUrl.match(/\.(mp4|webm)$/)) {
                return `<video src="${fileUrl}" controls width="150"></video>`;
            } else if (fileUrl.match(/\.(pdf|txt)$/)) {
                return `<iframe src="${fileUrl}" width="100%" height="300px"></iframe>`;
            } else {
                return `<a href="${fileUrl}" target="_blank">📎 ファイルを開く</a>`;
            }
        }

        function showImage(fileUrl) {
            document.getElementById("modalImage").src = fileUrl;
            document.getElementById("imageModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        function sendMessage() {
            const message = document.getElementById("message-input").value;
            if (!message.trim()) return;

            fetch("/send-message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message, username, room: currentRoom })
            }).then(() => {
                document.getElementById("message-input").value = "";
                fetchMessages();
            });
        }

        function pinMessage() {
            const message = document.getElementById("message-input").value;
            if (!message.trim()) return;

            fetch("/pin-message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message, room: currentRoom })
            }).then(() => {
                fetchMessages();
            });
        }

        function sendFile() {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("ファイルを選択してください！");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput);
            formData.append("username", username);
            formData.append("room", currentRoom);

            fetch("/upload", {
                method: "POST",
                body: formData
            }).then(() => {
                fetchMessages();
            });
        }

        document.getElementById("send-button").addEventListener("click", sendMessage);
        document.getElementById("pin-button").addEventListener("click", pinMessage);
        document.getElementById("send-file-button").addEventListener("click", sendFile);

        socket.on("message", (data) => {
            let pinned = data.pinned ? "📌" : "";
            let displayMsg = data.text ? data.text : getFilePreview(data.file);
            document.getElementById("chat-box").innerHTML += `<p><strong>${data.user}:</strong> ${displayMsg} ${pinned}</p>`;
        });

        window.onload = () => {
            document.getElementById("roomTitle").textContent = currentRoom;
            socket.emit("joinRoom", currentRoom);
            fetchMessages();
        };
    </script>
</body>
</html>
