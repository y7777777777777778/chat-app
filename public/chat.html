
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャットルーム</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #pinnedMessage { font-weight: bold; color: red; }
    </style>
</head>
<body>
    <h1>チャットルーム</h1>
    <p id="usernameDisplay"></p> 
    <select id="roomSelect">
        <option value="雑談部屋">雑談部屋</option>
        <option value="雑談部屋2">雑談部屋2</option>
    </select>
    <button onclick="joinRoom()">部屋に入る</button>
    <button onclick="logout()">ログアウト</button>
    <div id="pinnedMessage">📌 ピン止め: なし</div>
    <div id="messages"></div>
    <input id="messageInput" type="text" placeholder="メッセージを入力..." />
    <button onclick="sendMessage()">送信</button>
    <input id="fileInput" type="file" />
    <button onclick="sendFile()">画像・動画を送信</button>
</body>
<script>
    const socket = io();
    const username = localStorage.getItem("username") || "ゲスト";
    let currentRoom = localStorage.getItem("currentRoom") || "雑談部屋";

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("usernameDisplay").textContent = `ログインユーザー: ${username}`;
        document.getElementById("roomSelect").value = currentRoom;
        socket.emit("joinRoom", currentRoom);
    });

    function joinRoom() {
        currentRoom = document.getElementById("roomSelect").value;
        localStorage.setItem("currentRoom", currentRoom);
        socket.emit("joinRoom", currentRoom);
    }

    function sendMessage() {
        const message = document.getElementById('messageInput').value;
        if (!message.trim()) return;

        const messageData = { username, message, room: currentRoom };
        socket.emit('message', messageData);
    }

    function sendFile() {
        const file = document.getElementById('fileInput').files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
            const fileData = { username, data: reader.result, room: currentRoom };
            socket.emit('file', fileData);
        };
        reader.readAsDataURL(file);
    }

    function pinMessage(message) {
        const pinnedData = { username, message, room: currentRoom };
        socket.emit('pinMessage', pinnedData);
    }

    socket.on('messageHistory', (history) => {
        document.getElementById('messages').innerHTML = "";
        history.forEach((data) => {
            addMessageToChat(data);
        });
    });

    socket.on('message', (data) => {
        addMessageToChat(data);
    });

    socket.on('updatePinnedMessage', (data) => {
        document.getElementById('pinnedMessage').innerHTML = `📌 ピン止め: ${data.message}`;
    });

    socket.on('file', (file) => {
        console.log("📥 画像/動画を表示:", file);

        if (!file.data) {
            console.error("❌ 受信したファイルのデータが空です！");
            return;
        }

        const container = document.createElement('div');
        const button = document.createElement('button');
        button.textContent = "画像/動画を表示する";
        button.onclick = () => {
            media.classList.toggle('hidden');
        };

        const media = document.createElement(file.data.startsWith("data:image") ? 'img' : 'video');
        media.src = file.data;
        media.controls = file.data.startsWith("data:video");
        media.classList.add('hidden');
        media.style.maxWidth = "100%";

        container.appendChild(button);
        container.appendChild(media);
        document.getElementById('messages').appendChild(container);
    });

    function addMessageToChat(data) {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${data.username}</strong>: ${data.message} 
                         <button onclick="pinMessage('${data.message}')">📌 ピン止め</button>`;
        document.getElementById('messages').appendChild(div);
    }
</script>
</html>
