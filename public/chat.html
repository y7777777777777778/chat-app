<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チャットルーム</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #pinnedMessage { font-weight: bold; color: red; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>チャットルーム</h1>
    <select id="roomSelect">
        <option value="雑談部屋">雑談部屋</option>
        <option value="雑談部屋2">雑談部屋2</option>
    </select>
    <button onclick="joinRoom()">部屋に入る</button>
    <div id="pinnedMessage">📌 ピン止め: なし</div>
    <div id="messages"></div>
    <input id="messageInput" type="text" placeholder="メッセージを入力..." />
    <button onclick="sendMessage()">送信</button>
    <input id="fileInput" type="file" />
    <button onclick="sendFile()">画像・動画を送信</button>
</body>
<script>
    const socket = io();
    let currentRoom = localStorage.getItem("currentRoom") || "雑談部屋";

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("roomSelect").value = currentRoom;
        socket.emit("joinRoom", currentRoom);
    });

    function joinRoom() {
        currentRoom = document.getElementById("roomSelect").value;
        localStorage.setItem("currentRoom", currentRoom);
        socket.emit("joinRoom", currentRoom);
    }

    function sendMessage() {
        const message = document.getElementById('messageInput').value;
        if (!message.trim()) return;
        socket.emit('message', { message, room: currentRoom });
    }

    function sendFile() {
        const file = document.getElementById('fileInput').files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
            socket.emit('file', { data: reader.result, room: currentRoom });
        };
        reader.readAsDataURL(file);
    }

    socket.on('messageHistory', (history) => {
        document.getElementById('messages').innerHTML = "";
        history.forEach(({ message }) => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>📩 過去メッセージ:</strong> ${message}`;
            document.getElementById('messages').appendChild(div);
        });
    });

    socket.on('message', ({ message }) => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>📩 新メッセージ:</strong> ${message}`;
        document.getElementById('messages').appendChild(div);
    });

    socket.on('fileHistory', (history) => {
        history.forEach(({ data }) => {
            displayFile(data);
        });
    });

    socket.on('file', ({ data }) => {
        displayFile(data);
    });

    function displayFile(data) {
        const container = document.createElement('div');
        const button = document.createElement('button');
        button.textContent = "画像/動画を表示する";
        button.onclick = () => { media.classList.toggle('hidden'); };

        const media = document.createElement(data.startsWith("data:image") ? 'img' : 'video');
        media.src = data;
        media.controls = data.startsWith("data:video");
        media.classList.add('hidden');
        media.style.maxWidth = "100%";

        container.appendChild(button);
        container.appendChild(media);
        document.getElementById('messages').appendChild(container);
    }
</script>
</html>
